{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <img src="{{c.image.url}}" width="100%" height="450px">
</div>
<div class="container-fluid mt-4" style="margin-bottom:50px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="line-height:1.5;text-align:justify;">{{c.desc}}</p>
</div>
<div class="container-fluid mt-1 rounded rounded-5" style="margin-bottom:100px;">

    <div class="row">
    {% for i in p %}
    <div class="col-sm-4">
<div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top p-2" alt="...">
  <div class="card-body">
   <center> <h4 class="card-title text-center" style="font-weight:bold">{{i.name}}</h4></center>
      <h5 class="text-center">{{i.price}}</h5>
    <center><a href="{% url 'shop:alldetails' i.name %}" class="btn btn-primary" style="position:relative;left:38%;">DETAILS</a></center>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
